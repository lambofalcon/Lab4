
<!DOCTYPE html>
<html>
	<head>
		<title>Spanning Columns</title>
		<style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: lightgray;
				padding: 5px;
				width: 100px;}
		</style>
	</head>
	<body>
		<table>
      <caption>My daily schedule</caption>
			<tr>
				<th></th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>
			  <th>3pm</th>

			</tr>
			<tr>
				<th>Monday</th>
        <td style="background-color: lightgreen" colspan="3">School and gaming</td>
			</tr>
			<tr>
				<th></th>
				<th>12pm</th>
				<th>2pm</th>
				<th>4pm</th>

			</tr>
			<tr>

		<th>Tusday</th>
		<td style="background-color: lightblue" colspan="3">gaming and work</td>
	</tr>
	<tr>
      <th>8am</th>
			<th>12pm</th>
			<th>2pm</th>

		</tr>
		<tr>

			 <th>wednesday</th>
       <td style="background-color: grey" colspan="3">english and cypersecurity</td>

		 </tr>
		 <tr>

			 <th>11am</th>
			 <th>4pm</th>

		 </tr>
		 <tr>

			 <th>thursday</th>
			 <td style="background-color: lightred" colspan="3">gaming and homework</td>

		 </tr>
		 <tr>

			 <th>12pm</th>
			 <th>5pm</th>

		 </tr>
		 <tr>
			 <th>friday</th>
			 <td style="background-color: lightblue" colspan="3">gaming and visting grampa</td>

		 </tr>

		</table>
	</body>
</html>
